name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Setup SSH directory
        run: |
          mkdir -p $HOME/.ssh

      - name: Setup SSH for local testing (ACT)
        if: env.ACT == 'true'
        run: |
          echo "ðŸ§ª Setting up fake SSH for local testing with act"
          cat > $HOME/.ssh/deploy_key << 'EOF'
          -----BEGIN OPENSSH PRIVATE KEY-----
          fake-key-for-local-testing
          -----END OPENSSH PRIVATE KEY-----
          EOF
          echo "âœ… Fake SSH key created for local testing"

      - name: Add SSH key
        if: env.ACT != 'true'   # real runners only
        run: |
          echo "${{ secrets.DEPLOY_SSH_KEY }}" | tr -d '\r' > $HOME/.ssh/deploy_key

      - name: Configure SSH key permissions and add to agent
        if: env.ACT != 'true'   # Skip SSH agent setup in ACT mode
        run: |
          chmod 600 $HOME/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add $HOME/.ssh/deploy_key

      - name: Setup SSH permissions for local testing (ACT)
        if: env.ACT == 'true'
        run: |
          echo "ðŸ§ª Setting up SSH permissions for local testing"
          chmod 600 $HOME/.ssh/deploy_key
          echo "âœ… SSH permissions configured for local testing"

      - name: Verify ssh-agent has key
        if: env.DEBUG_SSH == 'true' && env.ACT != 'true'
        run: ssh-add -l

      - name: Verify fake SSH key for local testing
        if: env.DEBUG_SSH == 'true' && env.ACT == 'true'
        run: |
          echo "ðŸ§ª LOCAL TESTING - Verifying fake SSH key"
          if [ -f $HOME/.ssh/deploy_key ]; then
            echo "âœ… SSH key file exists at $HOME/.ssh/deploy_key"
            echo "âœ… Key permissions: $(ls -la $HOME/.ssh/deploy_key | awk '{print $1}')"
            echo "ðŸ“‹ Simulating 'ssh-add -l' output:"
            echo "2048 SHA256:fake-fingerprint-for-local-testing fake-key-for-local-testing (ED25519)"
          else
            echo "âŒ SSH key file not found"
            exit 1
          fi

      - name: Configure SSH client
        if: env.ACT != 'true'
        run: |
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config << EOF
          Host ${{ secrets.VPS_HOST }}
            HostName ${{ secrets.VPS_HOST }}
            User ${{ secrets.VPS_USER }}
            IdentityFile $HOME/.ssh/deploy_key
            IdentitiesOnly yes
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          chmod 600 ~/.ssh/config
          
      - name: Add VPS to known hosts
        if: env.ACT != 'true'
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || echo "Warning: Could not add host key, using StrictHostKeyChecking=no"

      - name: Mock deployment steps for local testing
        if: env.ACT == 'true'
        run: |
          echo "ðŸ§ª LOCAL TESTING MODE - Simulating deployment steps"
          echo "âœ… Would create backup on VPS"
          echo "âœ… Would sync files to VPS"
          echo "âœ… Would install dependencies on VPS"
          echo "âœ… Would run database migrations"
          echo "âœ… Would restart application"
          echo "âœ… Would run health check"
          echo "ðŸŽ‰ Local testing simulation completed successfully!"

      - name: Create backup on VPS
        if: env.ACT != 'true'
        run: |
          ssh ${{ secrets.VPS_HOST }} "
            cd ${{ secrets.DEPLOY_PATH }} &&
            if [ -d './' ]; then
              cp -r ./ ../backup-$(date +%Y%m%d-%H%M%S) || echo 'Backup failed, continuing...'
            fi
          "

      - name: Deploy to VPS
        if: env.ACT != 'true'
        run: |
          ssh ${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"
          ssh ${{ secrets.VPS_HOST }} "pm2 stop api.oluwasetemi.dev || true"
          rsync -avz --delete --exclude node_modules --exclude .git --exclude .github --exclude .env --exclude .env.* --exclude '*.log' --exclude '.next' --exclude 'dist' --exclude 'coverage' --exclude '.nyc_output' ./ ${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_PATH }}/
          ssh ${{ secrets.VPS_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && pnpm install --prod --frozen-lockfile"
          ssh ${{ secrets.VPS_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && (pnpm run db:migrate && pnpm run db:generate) || echo 'No database operations needed'"
          ssh ${{ secrets.VPS_HOST }} "cd ${{ secrets.DEPLOY_PATH }} && pm2 start ecosystem.config.js || pm2 restart api.oluwasetemi.dev"
          ssh ${{ secrets.VPS_HOST }} "pm2 save"

      - name: Health Check with Retry
        if: env.ACT != 'true'
        run: |
          echo "Waiting for application to start..."
          sleep 30
          for i in {1..5}; do
            if curl -f --connect-timeout 10 --max-time 30 ${{ secrets.APP_URL }}/health; then
              echo "âœ… Deployment successful!"
              exit 0
            else
              echo "Health check attempt $i failed, retrying in 10 seconds..."
              sleep 10
            fi
          done
          echo "âŒ Health check failed after 5 attempts"
          exit 1

      - name: Rollback on Failure
        if: failure() && env.ACT != 'true'
        run: |
          echo "ðŸ”„ Rolling back due to deployment failure..."
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd ${{ secrets.DEPLOY_PATH }}/.. &&
            LATEST_BACKUP=\$(ls -t backup-* 2>/dev/null | head -n1) &&
            if [ -n \"\$LATEST_BACKUP\" ]; then
              rm -rf ${{ secrets.DEPLOY_PATH }} &&
              mv \"\$LATEST_BACKUP\" ${{ secrets.DEPLOY_PATH }} &&
              cd ${{ secrets.DEPLOY_PATH }} &&
              pm2 restart api.oluwasetemi.dev &&
              echo 'Rollback completed'
            else
              echo 'No backup found for rollback'
            fi
          "

      - name: Cleanup old backups
        if: success() && env.ACT != 'true'
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd ${{ secrets.DEPLOY_PATH }}/.. &&
            ls -t backup-* 2>/dev/null | tail -n +4 | xargs rm -rf || echo 'No old backups to clean'
          "
